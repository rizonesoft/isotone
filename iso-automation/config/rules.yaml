      - "NEVER create or reference .env files"
      - "NEVER suggest environment variables"
      - "ALWAYS use config.php for all settings"
      - "ALWAYS access via PHP constants (DB_NAME not $_ENV)"
      - "NEVER commit config.php to version control"
